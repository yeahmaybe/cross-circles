<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css"> 
<head>
	<title>Крестики-нолики!</title>
	
</head>

<body>
	<script src="script.js"></script>
	<div id="menu" class = "active">
		<div id="window"> 
			FIRST TURN
			<div class="buttons">
				<div class="button" id="player_first" onclick="start('player')"> ME!</div>
				<div class="button" id="bot_first" onclick="start('bot')">COMPUTER!</div>
			</div>
		</div>
	</div>
	<div class="panel">
		<div>You play as:</div>
		<div class="char_change" onclick="change_char(this)">X</div>
	</div>
	<div id="wrap">
		<div class="row">
			<div class="cell" id="cell0" onclick="press(this)"></div>
			<div class="cell" id="cell1" onclick="press(this)"></div>
			<div class="cell" id="cell2" onclick="press(this)"></div>
		</div>	
		<div class="row">
			<div class="cell" id="cell3" onclick="press(this)"></div>
			<div class="cell" id="cell4" onclick="press(this)"></div>
			<div class="cell" id="cell5" onclick="press(this)"></div>
		</div>	
		<div class="row">
			<div class="cell" id="cell6" onclick="press(this)"></div>
			<div class="cell" id="cell7" onclick="press(this)"></div>
			<div class="cell" id="cell8" onclick="press(this)"></div>
		</div>	
	</div>
	<div class = "button" onclick="reset(this)">Reset</div>

</body>
</html>
